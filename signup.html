<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register & Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="signup.css"/>
  <script type="module" src="firebaseauth.js"></script>
</head>
<body>

  <!-- Navigation -->

  <!-- Sign Up Form -->
  <div class="container" id="signup" style="display: none;">
    <h1 class="form-title">Register</h1>
    <form id="signUpForm">
      <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder="First Name" required>
        <label for="fName">First Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" placeholder="Last Name" required>
        <label for="lName">Last Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder="Email" required>
        <label for="rEmail">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder="Password" required>
        <label for="rPassword">Password</label>
      </div>
      <button type="submit" class="btn" id="submitSignUp">Sign Up</button>
    </form>
    <p class="or">---------- or ----------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Already have an account?</p>
      <button id="signInButton">Sign In</button>
    </div>
  </div>

  <!-- Sign In Form -->
  <div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form id="signInForm">
      <div id="signInMessage" class="messageDiv" style="display: none;"></div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <p class="recover"><a href="#">Recover Password</a></p>
      <button type="submit" class="btn" id="submitSignIn">Sign In</button>
    </form>
    <p class="or">---------- or ----------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Don't have an account?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let isSignedIn = false;

    function checkSignIn(event) {
      if (!isSignedIn) {
        event.preventDefault();
        alert("Please sign up or sign in first.");
        window.location.href = "signup.html";
      }
    }

    document.getElementById("signUpButton").addEventListener("click", () => {
      document.getElementById("signIn").style.display = "none";
      document.getElementById("signup").style.display = "block";
    });

    document.getElementById("signInButton").addEventListener("click", () => {
      document.getElementById("signup").style.display = "none";
      document.getElementById("signIn").style.display = "block";
    });

    window.addEventListener("load", () => {
      document.getElementById("signup").style.display = "none";
      document.getElementById("signIn").style.display = "block";
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
