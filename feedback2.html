<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        .radio-group {
            margin: 20px 0;
        }
        label {
            margin-right: 15px; 
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
        }

        .feedback-form label {
            margin: 10px 0 5px;
        }

        .feedback-form input,
        .feedback-form select,
        .feedback-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .feedback-form textarea {
            resize: vertical;
            height: 100px;
        }

        .btn {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feedback-image">
            <img src="AgroLogo.png" alt="logo"
            width="250" height="auto">
        </div>
        <h1>Reap the Benefits Of Your Feedback</h1>
        <p>Please fill out the form below to share your thoughts with us.</p>

        <form class="feedback-form">
            <label for="name"><b>Name</b></label>
            <input type="text" id="name" placeholder="Enter your name" name="name" required>

            <label for="name"><b>Phone Number</b></label>
            <input type="text" id="phone number" placeholder="Enter your phone number" name="phone number" required>

            <label for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="Enter your email" name="email" required>

            <label for="answer"><b>Did You Get Your Answer?</b></label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="answer" value="yes" required>
                    Yes
                </label>
                <label>
                    <input type="radio" name="answer" value="no">
                    No
                </label>
            </div>   

            <textarea id="message" placeholder="Your Message or Suggestion..." name="message" required></textarea>

            <label for="rating"><b>Rate Us</b></label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select your rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

           
            <button type="submit" class="btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
