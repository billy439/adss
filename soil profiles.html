<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Regions in Zimbabwe | ADSS</title>
    <link rel="stylesheet" href="soil profiles.css">
</head>
<body>
    <div class="container">
        <h1> Soil Conditions by Farming Regions</h1>
        <p>
            Zimbabwe is divided into five agro-ecological regions based on rainfall patterns, soil quality, and altitude. 
            Each region is suited to specific crops and farming methods. Selecting your region helps tailor advice on soil characteristics .
        </p>

        <div class="dropdown-container">
            <label for="region-select">Choose a region:</label>
            <select id="region-select">
                <option value="" disabled selected>Select your region</option>
                <option value="soils/Region1.html">Region 1</option>
                <option value="soils/region2.html">Region 2</option>
                <option value="soils/region3.html">Region 3</option>
                <option value="soils/region4.html">Region 4</option>
                <option value="soils/region5.html">Region 5</option>
            </select>
        </div>
    </div>

    <script>
        document.getElementById('region-select').addEventListener('change', function() {
            const url = this.value;
            if (url) {
                window.location.href = url;
            }
        });
    </script>
</body>
</html>
