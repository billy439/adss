<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <div class="page-wrapper">

    <!-- Banner Background -->
    <div class="banner-bg">

      <!-- Overlay -->
      <div class="overlay"></div>

      <!-- Header -->
      <header>
        <div class="logo_section">
          <a href="#" class="logo">
            <img src="images/logo bv.png" alt="ADSS Logo" />
          </a>
        </div>

        <!-- Navigation -->
        <nav>
          <a href="homepage.html">Home</a>

          <div class="group">
            <button>Features â–¼</button>
            <div>
              <a href="#" onclick="checkSignIn(event)">Weather Forecast</a>
              <a href="#" onclick="checkSignIn(event)">Crop Advisory</a>
              <a href="#" onclick="checkSignIn(event)">Pest & Disease Alerts</a>
            </div>
          </div>

          <a href="about us.html">About Us</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>

      <!-- Main Content -->
      <main>
        <section class="container py-12 relative z-10">
          <div class="form-section">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Please fill out the form below and we'll get back to you as soon as possible.</p>
            <form action="https://api.web3forms.com/submit" method="POST" class="contact">
              <input type="hidden" name="access_key" value="f5a90f76-163e-4379-a8d6-c9d662b39d7d">
              <input type="text" name="name" placeholder="Your Name" required />
              <input type="email" name="email" placeholder="Your Email" required />
              <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
              <button type="submit">Send Message</button>
            </form>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer>

      </footer>
    </div> <!-- End banner-bg -->

  </div> <!-- End page-wrapper -->

  <!-- Sign-In Check Script -->
  <script>
    let isSignedIn = false;
    function checkSignIn(event) {
      if (!isSignedIn) {
        event.preventDefault();
        window.location.href = 'signup.html';
      }
    }
  </script>

</body>
</html>
