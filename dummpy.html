<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Redirect to Sign Up</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#" onclick="checkSignIn(event)">Home</a></li>
            <li><a href="#" onclick="checkSignIn(event)">About</a></li>
            <li><a href="#" onclick="checkSignIn(event)">Services</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </div>

    <script>
        // Simulate a sign-in check
        let isSignedIn = false; // Change this to true if the user is signed in

        function checkSignIn(event) {
            if (!isSignedIn) {
                event.preventDefault(); // Prevent the default action
                window.location.href = 'signup.html'; // Redirect to sign-up page
            }
        }
    </script>
</body>
</html>
