<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Market Trends</title>
    <link rel="stylesheet" href="market trends.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Zimbabwe Agricultural Market Trends</h1>
        </header>
        <main>
            <div class="watchlist">
                <h2>Watchlist</h2>
                <ul id="watchlist">
                    <!-- Watchlist items will be dynamically added here -->
                </ul>
            </div>
            <div class="stock-details">
                <h2>Stock Details</h2>
                <div id="stock-info">
                    <!-- Stock details will be displayed here -->
                </div>
            </div>
        </main>
        <section class="search-section">
            <input type="text" id="search" 
                   placeholder="Search for stocks...">
            <table id="stock-table">
                <thead>
                    <tr>
                        <th>Commodity</th>
                        <th> Prices</th>
                        <th>Change</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Stock list will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="market trends.js"></script>
    <script>
        (function()
        {if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{
          if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};
          window.chatbase=new Proxy(window.chatbase,{get(target,prop){
            if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}
            const onLoad=function(){const script=document.createElement("script");
            script.src="https://www.chatbase.co/embed.min.js";
            script.id="-EP_EQoiONNzBlIyGpYye";script.domain="www.chatbase.co";
            document.body.appendChild(script)};
            if(document.readyState==="complete"){onLoad()}
            else{window.addEventListener("load",onLoad)}})();
        </script>
      
</body>
</html>
